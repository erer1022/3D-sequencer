<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.4.0/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
      #3d-container, #2d-container {
        position: absolute;
        top: 0;
        left: 0;
      }
      #2d-container {
        pointer-events: none; /* Allow clicks to pass through to the 3D canvas */
      }
    </style>
  </head>
  <body>
    <script src="sketch.js"></script>
    <script src="NoteBox.js"></script>
    <script src="TrackBall.js"></script>
    <script src="Key.js"></script>
    <script src="NoteDuration.js"></script>

    <div id="3d-container"></div>
    <div id="2d-container"></div>
  </body>
</html>
